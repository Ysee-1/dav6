<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="dav6.css">
    <style>
        input [type="txt"]::placeholder {
             
            text-align: start;
        }
        </style>
</head>
<body>
    <div class="card">
        <h1>Sign up</h1>
        <form>
        <div class="input_group">
            <div class="input_1">
                <b><label for="Name">Name</label></b>
                <br>
                <div class="sub_1"><input type="text"  style="width: 600px; height: 45px;border:none" placeholder="Nick Katsarava">
                </div>
            </div>
            <div class="input_2">
                <b><label for="Email">Email</label></b>
                <br>
                <div class="sub_2"><input type="email"  
                    style="width: 600px; height: 45px;border:none" placeholder="Example@example.com">
                </div>
            </div>
            <div class="input_3">
                <b><label for="country">Email</label></b>
                <br>
                <div class="sub_3"><input type="email"  
                    style="width: 600px; height: 45px;border:none" placeholder="Country">
                </div>
            </div>
            <div class="input_4">
                <b><label>About you</label></b>
                <br>
                <div class="sub_4">
                    <input type="txt" style="width: 600px; height:
                     150px; border:none;"  placeholder="About you">
                </div>
            </div>
            <div class="input_5">
                <b><label>Password</label></b>
                <br>
                <div class="sub_5"><input type="password" 
                    style="width: 600px; height: 45px;border:none"  placeholder="**********">
                </div>
            </div>
            <div class="input_6">
                <b><label>Repeat Password</label></b>
                <div class="sub_6"><input type="password" 
                    style="width: 600px; height: 45px;border:none" placeholder="**********">
                </div>
            </div>
            <div class="Card_footer">
                <div class="footer_details">
                    <button class="button"><a href="#">Sign up</a></button>
        </div>
    </form>
    </div>
</div>
    </div>
    
</body>
</html>
